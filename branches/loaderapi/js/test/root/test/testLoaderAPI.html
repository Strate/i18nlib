<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>iLib Loader Test </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>

	<script language="JavaScript" src="../../../lib/ilib-web.js"></script>
	<script>
		ilibLoader = ilib.getLoader();
		var koPath = ilibLoader.getProperPath({locale:"ko-KR", name:"image.jpg"});
		//console.log("path: ", koPath);
	
		var esPath = ilibLoader.getProperPath({locale:"es-ES", name:"image.jpg"});
		//console.log("path: ", esPath);
	
		var enPath = ilibLoader.getProperPath({locale:"en-GB", name:"image.jpg"});
		//console.log("path: ", enPath);

	</script>
	</head>
	<body>
	<p style="margin-left:100px">ilib.getProperPath() Test</p>
	<table cellpadding="0" cellspacing="0" class="display" >
		<thead>
			<tr><th width=200px;>Locale</th><th>Text</th></tr>
			<tr><td style="text-align:center">ko-KR: res path</td><td id="loc_koPath" /></tr>
			<tr><td style="text-align:center">es-ES: res path</td><td id="loc_esPath" /></tr>
			<tr><td style="text-align:center">en-GB: res path</td><td id="loc_enPath" /></tr>
		</thead>
	</table>
	</body>
	<script>
		document.getElementById("loc_koPath").innerHTML = koPath;
		document.getElementById("loc_esPath").innerHTML = esPath;
		document.getElementById("loc_enPath").innerHTML = enPath;
	</script>
	</body>
	</html>
