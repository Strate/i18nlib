<html>
<head>
<script type="text/javascript" src="../../../../tools/jsunit/app/jsUnitCore.js"></script>
<script language="JavaScript">
var iframes = parent.document.getElementsByName("testFrame");
var url = iframes[0].contentDocument.location.href;
var i = url.lastIndexOf("/");
var dir = (i !== -1 ? url.substring(0, i+1) : url);

function suite() {
    var s = new JsUnitTestSuite();
    
    s.addTestPage(dir + "testLocale.html");
    s.addTestPage(dir + "testLocaleInfo.html");
    s.addTestPage(dir + "testResources.html");
    s.addTestPage(dir + "testStrings.html");
    s.addTestPage(dir + "testGlobal.html");
    s.addTestPage(dir + "testScriptInfo.html");
    
    s.addTestPage(dir + "testLocaleCompiled.html");
    s.addTestPage(dir + "testLocaleInfoCompiled.html");
    s.addTestPage(dir + "testResourcesCompiled.html");
    s.addTestPage(dir + "testStringsCompiled.html");
    s.addTestPage(dir + "testGlobalCompiled.html");
    s.addTestPage(dir + "testScriptInfoCompiled.html");

    return s;
}

</script>
</head>
</html>
